<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fafafa;padding:20px;}
    .box{max-width:400px;margin:auto;padding:20px;border:1px solid #ddd;border-radius:10px;background:#fff;}
    .box h2{text-align:center;margin-bottom:15px;}
    label{font-weight:bold;margin-bottom:5px;display:block;}
    input, textarea{
      width:100%;padding:10px;margin-bottom:12px;
      border:1px solid #ccc;border-radius:6px;
    }
    button{
      width:100%;padding:10px;background:#0077cc;
      color:#fff;border:none;border-radius:6px;cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Contact Us</h2>

  <form>
    <label>Your Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <label>Message</label>
    <textarea rows="4" placeholder="Type your message here"></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
