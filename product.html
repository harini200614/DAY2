<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Product Card</title>
  <style>
    .card{max-width:360px;border:1px solid #ddd;border-radius:10px;padding:16px;font-family:Arial,Helvetica,sans-serif;}
    .thumb{width:100%;border-radius:8px}
    .title{font-size:1.2rem;margin:8px 0}
    .price{color:#1a9d5f;font-weight:700;margin-bottom:8px}
    .features{margin:8px 0;padding-left:18px}
    .btn{display:inline-block;padding:8px 12px;border:none;border-radius:6px;background:#0066cc;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <article class="card" aria-label="Product card">
    <figure>
      <img class="thumb" src="https://via.placeholder.com/350x200" alt="Image of the product">
      <figcaption style="font-size:0.85rem;color:#555;margin-top:6px">Sleek, compact, and ready to go</figcaption>
    </figure>

    <h2 class="title">AeroFit Wireless Headphones</h2>
    <div class="price">₹3,499</div>
    <p>Lightweight over-ear headphones with active noise cancellation and 24-hour battery life — great for travel and study.</p>

    <ul class="features">
      <li>ANC (Active Noise Cancellation)</li>
      <li>Bluetooth 5.2 & fast charging</li>
      <li>Comfort-fit ear cushions</li>
    </ul>

    <button class="btn" onclick="alert('Added to cart!')">Buy now</button>
  </article>
</body>
</html>
